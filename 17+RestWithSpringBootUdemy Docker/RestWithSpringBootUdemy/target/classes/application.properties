spring.datasource.driverClassName                 = org.postgresql.Driver
spring.datasource.url                             = jdbc:postgresql://localhost:5432/udemy_curso_rest?useTimezone=true&serverTimezone=UTC
spring.datasource.username                        = postgres
spring.datasource.password                        = 12345
spring.jpa.properties.hibernate.dialect           = org.hibernate.dialect.PostgreSQL9Dialect

# JPA Settings
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=false

# Flyway Configs

spring.flyway.url=jdbc:postgresql://localhost:5432/
spring.flyway.schemas=udemy_curso_rest
spring.flyway.user=postgres
spring.flyway.password=12345

# Jackson Configs
spring.jackson.default-property-inclusion=non_null

# Security
# security.jwt.token.secret-key=secret
# security.jwt.token.expire-length=3600000

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

file.upload-dir= Downloads/16+RestWithSpringBootUdemy+Files/UploadDir